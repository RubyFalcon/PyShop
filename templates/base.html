<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PyShop{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">PyShop</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/products/">Shop</a>
            </li>
          </ul>

          <form class="d-flex me-3" role="search" method="get" action="/products/">
            <input
              class="form-control form-control-sm me-2"
              type="search"
              name="q"
              placeholder="Search products"
              aria-label="Search"
            />
            <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
          </form>

          <a class="btn btn-outline-light btn-sm" href="/cart/">
            Cart <span class="badge text-bg-light ms-1">0</span>
          </a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3 mt-4">
      <div class="container text-muted small">
        © {% now "Y" %} PyShop · Built with Django
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
